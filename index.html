<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <main class="container d-flex flex-column">
        <!-- "introduction" row -->
        <div class="row d-flex flex-column">
            <!-- Brief inro and splashy background plus links to github, linkedin, etc.-->
            <div class="row">
                <!-- HI -->
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 d-flex justify-content-around">
                <button class="btn btn-primary">GitHub</button>
                <button class="btn btn-primary">LinkedIn</button>
                <button class="btn btn-primary">Resume</button>
                </div>
            </div>
        </div>
        <!-- "about me" row -->
        <div class="row">
            <!-- two columns, one with about me and links to email and CV, right side skills chart -->
            <!-- img -->
            <div class="col-md-6">
                <img class="img-fluid" alt="profile pic">
            </div>
            <!-- skills -->
            <div class="col-md-6">

            </div>
        </div>
        <!-- portfolio section -->
        <div class="row">
            <!-- GALLERY BEGINS -->
            <div class="col-md-12">
                <!-- Nested Row 1 -->
                <div class="row">
                    <div class="col-md-3 m-2 pb-2">
                        <div class="card w-100">
                            <a href="https://ischu.github.io/Word-Guess-Game/" target="_blank">
                                <img class="card-img-top" src="images/port1.png" alt="Word Guess Game">
                                <div class="card-img-overlay text-center h-25 w-100 px-0 mt-auto mb-3">
                                    <h3 class="card-title tealWhite py-3">Word Guess Game</h3>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-3 m-2 pb-2">
                        <div class="card w-100">
                            <a href="https://ischu.github.io/RPG-Game/" target="_blank">
                                <img class="card-img-top" src="images/port2.png" alt="gallery image one">
                                <div class="card-img-overlay text-center h-25 w-100 px-0 mt-auto mb-3">
                                    <h3 class="card-title tealWhite py-3">Star Wars Game</h3>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-3 m-2 pb-2">
                        <div class="card w-100">
                            <a href="https://ischu.github.io/TriviaGame/" target="_blank">
                                <img class="card-img-top" src="images/port3.png" alt="gallery image one">
                                <div class="card-img-overlay text-center h-25 w-100 px-0 mt-auto mb-3">
                                    <h3 class="card-title tealWhite py-3">Trivia Game</h3>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- Nested Row 2 -->
                <div class="row">
                    <div class="col-md-3 m-2 pb-2">
                        <div class="card w-100">
                            <a href="https://ischu.github.io/API-fun/" target="_blank">
                                <img class="card-img-top" src="images/port4.png" alt="gallery image one">
                                <div class="card-img-overlay text-center h-25 w-100 px-0 mt-auto mb-3">
                                    <h3 class="card-title tealWhite py-3">API App</h3>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-3 m-2 pb-2">
                        <div class="card w-100">
                            <a href="https://ischu.github.io/Train-Schedule/" target="_blank">
                                <img class="card-img-top" src="images/port5.png" alt="gallery image one">
                                <div class="card-img-overlay text-center h-25 w-100 px-0 mt-auto mb-3">
                                    <h3 class="card-title tealWhite py-3">Train Schedule</h3>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
    </main>
</body>
<script src="app.js"></script>

</html>
